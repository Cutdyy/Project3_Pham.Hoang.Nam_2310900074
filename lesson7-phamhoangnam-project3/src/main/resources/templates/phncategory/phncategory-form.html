<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form danh mục</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #f8f9fa;">
<div class="container mt-5 p-4 bg-white rounded shadow">

    <form th:action="@{${category.id} != null ? '/phncategory/edit/' + ${category.id} : '/phncategory/create'}"
          th:object="${category}" method="post">
        <h2 th:text="${category.id != null ? 'Sửa danh mục' : 'Thêm mới danh mục'}"></h2>
        <hr/>

        <input type="hidden" th:if="${category.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Tên danh mục:</label>
            <input type="text" th:field="*{categoryName}" class="form-control" required/>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{categoryStatus}" class="form-check-input" id="statusCheck"/>
            <label class="form-check-label" for="statusCheck">Active</label>
        </div>

        <button type="submit" class="btn btn-success"
                th:text="${category.id != null ? 'Cập nhật' : 'Tạo'}"></button>
        <a href="/phncategory" class="btn btn-secondary">Quay lại</a>
    </form>

</div>
</body>
</html>
