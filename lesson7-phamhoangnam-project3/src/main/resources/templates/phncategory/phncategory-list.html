<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách danh mục</h2>

    <!-- Nút thêm mới Category -->
    <a th:href="@{/phncategory/create}" class="btn btn-primary mb-3">Thêm mới</a>

    <!-- Kiểm tra nếu danh sách trống -->
    <div th:if="${categories.size() == 0}">
        <p>Không có danh mục nào.</p>
    </div>

    <!-- Hiển thị danh sách Category -->
    <table class="table table-bordered table-striped" th:if="${categories.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.categoryStatus ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/phncategory/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/phncategory/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
