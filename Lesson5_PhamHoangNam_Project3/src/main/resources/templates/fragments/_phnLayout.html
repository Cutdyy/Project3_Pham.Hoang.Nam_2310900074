<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Devmaster</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<header th:fragment="header" class="container d-flex align-items-center bg-white p-3 mb-4 shadow-sm">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" width="80">
    <div class="ms-3">
        <h1 th:text="${@environment.getProperty('app.name')}">Devmaster Academy</h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}">Chào mừng!</p>
    </div>
</header>

<nav th:fragment="menu">
    <ul class="nav">
        <li class="nav-item"><a th:href="@{ / }" class="nav-link">Home</a></li>
        <li class="nav-item"><a th:href="@{/profile}" class="nav-link">Profile</a></li>
    </ul>
</nav>

<footer th:fragment="footer" class="container d-flex align-items-center bg-success text-white p-2 mt-5">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster" style="width: 50px">
    <div class="ms-3">© 2025 <b>Devmaster Academy</b></div>
</footer>
